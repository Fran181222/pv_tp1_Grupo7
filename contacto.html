<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <hr>
        </header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="museos.html">Museos</a>
        </nav>
    <h2 class="title1">Enviar un Mensaje</h2>
    <form id="mensajeForm">
        <input type="text" id="mensaje" placeholder="Escribe tu mensaje" required>
        <button type="submit" class="button">Enviar</button>
    </form>
    <div id="mensaje-container"></div>
    <script>
        document.getElementById("mensajeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var mensaje = document.getElementById("mensaje").value;
            if (mensaje.trim() !== "") {
                document.getElementById("mensaje-container").innerText = mensaje;
            }
            document.getElementById("mensaje").value = "";
        });
    </script>
</body>
</html>
